<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Games app</title>
</head>
<body>
    <header class="container-fluid d-flex flex-column justify-content-center align-items-center sticky-top">
        <h1 class="d-block text-center"><a href="{{ url_for('home') }}">CRUD - Juegos de mesa</a></h1>
        <nav class="navbar">
            <ul class="navbar-nav gap-5 d-flex flex-row">
                <li class="nav-item">
                    <a href="{{ url_for('new_game') }}">Añadir juego</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('get_games') }}">Mostrar juegos</a>
                </li>
            </ul>
        </nav>
        
    </header>

    <main class="d-flex align-items-start justify-content-center">
        {% block content %}
        {% endblock content %}
    </main>

    

    <footer class="text-center sticky-bottom py-4">
        <div class="container d-flex flex-row align-items-center justify-content-around">
            <p>&copy; 2024</p>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <p>Desarrollado por:</p>
                <div class="d-flex flex-row align-items-center justify-content-center gap-2">
                    <p>Ponce, Juan Manuel</p>
                    <p>|</p>
                    <p>Pavan, Martín Oscar</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
