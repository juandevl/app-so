{% extends 'layout.html'%}
{% block content %}
<div id="update-form">
    <h3>Modificar juego</h3>
    <form id="form-update-game" action="" method="" name="form-update" class="row g-3">
        <input type="hidden" id="id" name="id" value="{{ game._id }}">
        <div class="col-md-12">
            <label for="name" class="form-label">Nombre de juego:</label>
            <input type="text" class="form-control" id="name_update" name="name" value="{{ game.name }}" required>
        </div>
        <div class="col-md-6">
            <label for="min_players" class="form-label">Cantidad mínima de jugadores:</label>
            <input type="number" step="1" class="form-control" id="min_players_update" name="min_players" value="{{ game.min_players }}" required>
        </div>
        <div class="col-md-6">
            <label for="max_players" class="form-label">Cantidad máxima de jugadores:</label>
            <input type="number" step="1" class="form-control" id="max_players_update" name="max_players" value="{{ game.max_players }}" required>
        </div>
        <div class="col-12">
            <label for="age_limit" class="form-label">Edad mínima:</label>
            <input type="number" step="1" class="form-control" id="age_limit_update" name="age_limit" value="{{ game.age_limit }}" required>
        </div>
        <div class="col-md-6">
            <label for="country" class="form-label">País de origen:</label>
            <input type="text" class="form-control" id="country_update" name="country" value="{{ game.country }}" required>
        </div>
        <div class="col-md-6">
            <label for="cost" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="cost_update" name="cost" value="{{ game.cost }}" required>
        </div>
        <div class="col-md-12">
            <button type="button" id="btnConfirmUpdate" class="btn btn-success">Confirmar</button>
        </div>
    </form>
</div>

{% endblock content%}
