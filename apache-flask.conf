<VirtualHost *:80>
    ServerName localhost

    # Configuraci贸n de DocumentRoot
    DocumentRoot /app

    # Configuraci贸n de WSGI para la aplicaci贸n Flask
    WSGIDaemonProcess flaskapp python-path=/app:/app/venv/lib/python3.12/site-packages
    WSGIProcessGroup flaskapp
    WSGIScriptAlias / /app/app.wsgi

    # Configura los logs de Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Configura permisos adecuados para el directorio de la aplicaci贸n
    <Directory /app>
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>
